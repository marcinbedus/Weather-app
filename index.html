<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3f803eb446.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="search-field">
            <form class="city-form">
                <input type="text" placeholder="Enter the city name" id="city-input-field">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </form>
        </header>
        <section class="main-weather-display">
            <div class="informations">
                <div class="city-name">
                    <h3>Today</h3>
                    <h2>Gorlice</h2>
                </div>
                <img src="http://openweathermap.org/img/wn/13n@2x.png" alt="">
                <div class="temp">
                    <h2>2 ℃</h2>
                    <p>Light snow</p>
                </div>
            </div>
        </section>
        <footer class="details">
            <div class="temps">
                <div class="min-temp">
                    <p>Min: 1 ℃</p>
                </div>
                <div class="max-temp">
                    <p>Max: 3 ℃</p>
                </div>
            </div>
            <div class="pressure">
                <p>Current pressure: 955 hPa</p>
            </div>
            <div class="wind">
                <p>Wind speed: 4.82 hm/h</p>
            </div>
        </footer>
    </div>
</body>

</html>
